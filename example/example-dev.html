  <script>

      /**

      holder: 'editorjs',

      /**
       * Tools list

      tools: {
        embed: {
          class: Embed,
          inlineToolbar: true,
          tunes: ['alignmentSetting'],
        },
        quote: {
          class: Quote,
          inlineToolbar: true,
          tunes: ['alignmentSetting'],
        },
        table: {
          class: Table,
          inlineToolbar: true,
          tunes: ['alignmentSetting'],
        },
        code: {
          class: CodeTool,
          inlineToolbar: true,
          tunes: ['alignmentSetting'],
        },
        raw: {
          class: RawTool,
          inlineToolbar: true,
          tunes: ['alignmentSetting'],
        },
        checklist: {
          class: Checklist,
          inlineToolbar: true,
          tunes: ['alignmentSetting'],
        },
        list: {
          class: List,
          inlineToolbar: true,
          tunes: ['alignmentSetting'],
        },
        header: {
          class: Header,
          tunes: ['alignmentSetting'],
        },
        delimiter: Delimiter,
        paragraph: {
          class: Paragraph,
          inlineToolbar: false,
          tunes: ['alignmentSetting'],
          config:{
            css:{
              "btnColor": "btn--gray",
            }
          }
        },
        alignmentSetting: {
          class:AlignmentBlockTune,
          config:{
            default: "center",
            blocks: {
              header: 'center',
              list: 'right'
            }
          },
        }
      },
      // tunes: ['alignmentBlockTune'],
